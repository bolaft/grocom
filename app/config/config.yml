fos_comment:
    db_driver: orm
    class:
        model:
            comment: Generic\Comment\Entity\Comment
            thread:  Generic\Comment\Entity\Thread

fos_user:
    db_driver:     orm
    firewall_name: main
    user_class:    Generic\User\Entity\User

imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }

framework:
    #esi:             ~
    secret:     %secret%
    translator: { fallback: fr }
    router:
        resource:            "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:                true
    csrf_protection:     true
    validation:          { enable_annotations: true }
    templating:          { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:      fr
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:             ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        ["OryzoneBoilerplateBundle"]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping:                true
        mappings:
            translatable:
                type:   annotation
                alias:  Gedmo
                prefix: Gedmo\Translatable\Entity
                dir:    "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
            loggable:
                type:   annotation
                alias:  Gedmo
                prefix: Gedmo\Loggable\Entity
                dir:    "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
            tree:
                type:   annotation
                alias:  Gedmo
                prefix: Gedmo\Tree\Entity
                dir:    "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

sensio_framework_extra:
    view:
        annotations: false

jms_serializer:
    handlers:
        object_based: false
        datetime:
            format:           "Y-m-dTH:i:s" # ISO8601
            default_timezone: "UTC" # defaults to whatever timezone set in php.ini or via date_default_timezone_set
        array_collection:     true
        form_error:           true
        constraint_violation: true

    property_naming:
        separator:  _
        lower_case: true

    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"

        # Using auto-detection, the mapping files for each bundle will be
        # expected in the Resources/config/serializer directory.
        #
        # Example:
        # class: My\FooBundle\Entity\User
        # expected path: @MyFooBundle/Resources/config/serializer/Entity.User.(yml|xml|php)
        auto_detection: true

services:
    twig.text_extension:
        class: Twig_Extensions_Extension_Text
        tags:
            - name: twig.extension    # Doctrine Extension listeners to handle behaviors